<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="menu">
                    <img src="assets/images/menu.svg" alt="menu">
                </div>

                <div class="logo">
                    <img src="assets/images/logo.svg" alt="YouTube-logo">
                </div>
            </div>

            <div class="header-center">
                <div class="search">
                    <input type="text" placeholder="Pesquisar" class="search-bar" id="search-input">
                    <button class="search-button">
                        <img src="assets/images/search.svg" alt="search">
                    </button>
                </div>
            </div>

            <div class="header-right">

                <div class="video">
                    <img src="assets/images/video.svg" alt="video">
                </div>

                <div class="bell">
                    <img src="assets/images/bell.svg" alt="bell">
                </div>

                <div class="icon">
                    <img src="https://avatars.githubusercontent.com/u/172138851?v=4" alt="profile">
                </div>

            </div>
        </div>
    </header>

    <main class="main">

    </main>

    <aside class="side-bar">

    </aside>
</body>
</html>
